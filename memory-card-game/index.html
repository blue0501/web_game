<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {

        }
    </style>
</head>
<body>
    <h1>è®°å¿†å¡ç‰‡é…å¯¹æ¸¸æˆ</h1>
    <div class="stats">
        <span>å°è¯•æ¬¡æ•°: <span id="attempts">0</span></span> |
        <span>æ‰¾åˆ°çš„é…å¯¹: <span id="pairs">0</span></span>
    </div>
    <div class="game-container" id="game-container"></div>
    <button id="reset-button">é‡æ–°å¼€å§‹</button>

    <script>
        // æ¸¸æˆå˜é‡
        let cards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let attempts = 0;
        let canFlip = true;

        // å¡ç‰‡ç¬¦å·
        const symbols = ['ğŸ', 'ğŸŒ', 'ğŸ’', 'ğŸŠ', 'ğŸ‡', 'ğŸ“', 'ğŸ‰', 'ğŸ‹'];

        // DOM å…ƒç´ 
        const gameContainer = document.getElementById('game-container');
        const attemptsElement = document.getElementById('attempts');
        const pairsElement = document.getElementById('pairs');
        const resetButton = document.getElementById('reset-button');

        // åˆå§‹åŒ–æ¸¸æˆ
        function initGame() {
            // é‡ç½®æ¸¸æˆçŠ¶æ€
            cards = [];
            flippedCards = [];
            matchedPairs = 0;
            attempts = 0;
            canFlip = true;
            attemptsElement.textContent = attempts;
            pairsElement.textContent = matchedPairs;
            
            // åˆ›å»ºå¡ç‰‡æ•°ç»„ (æ¯ä¸ªç¬¦å·ä¸¤å¼ å¡ç‰‡)
            const cardValues = [...symbols, ...symbols];
            
            // æ´—ç‰Œ
            for (let i = cardValues.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [cardValues[i], cardValues[j]] = [cardValues[j], cardValues[i]];
            }
            
            // æ¸…ç©ºæ¸¸æˆå®¹å™¨
            gameContainer.innerHTML = '';
            
            // åˆ›å»ºå¡ç‰‡
            cardValues.forEach((symbol, index) => {
                const card = document.createElement('div');
                card.classList.add('card');
                card.dataset.index = index;
                card.dataset.value = symbol;
                
                card.addEventListener('click', flipCard);
                
                gameContainer.appendChild(card);
                cards.push(card);
            });
        }

        // ç¿»å¡ç‰‡
        function flipCard() {
            if (!canFlip) return;
            const selectedCard = this;
            
            // é˜²æ­¢ç‚¹å‡»å·²ç»ç¿»å¼€æˆ–å·²åŒ¹é…çš„å¡ç‰‡
            if (selectedCard.classList.contains('flipped')) return;
            
            // ç¿»å¡ç‰‡
            selectedCard.classList.add('flipped');
            selectedCard.textContent = selectedCard.dataset.value;
            
            // æ·»åŠ åˆ°å·²ç¿»å¼€å¡ç‰‡æ•°ç»„
            flippedCards.push(selectedCard);
            
            // å¦‚æœç¿»å¼€ä¸¤å¼ å¡ç‰‡ï¼Œæ£€æŸ¥æ˜¯å¦åŒ¹é…
            if (flippedCards.length === 2) {
                attempts++;
                attemptsElement.textContent = attempts;
                
                canFlip = false;
                
                if (flippedCards[0].dataset.value === flippedCards[1].dataset.value) {
                    // åŒ¹é…
                    matchedPairs++;
                    pairsElement.textContent = matchedPairs;
                    
                    flippedCards = [];
                    canFlip = true;
                    
                    // æ£€æŸ¥æ˜¯å¦å®Œæˆæ¸¸æˆ
                    if (matchedPairs === symbols.length) {
                        setTimeout(() => {
                            alert(`æ­å–œï¼ä½ åœ¨ ${attempts} æ¬¡å°è¯•ä¸­å®Œæˆäº†æ¸¸æˆï¼`);
                        }, 300);
                    }
                } else {
                    // ä¸åŒ¹é…ï¼Œç¿»å›
                    setTimeout(() => {
                        flippedCards[0].classList.remove('flipped');
                        flippedCards[1].classList.remove('flipped');
                        flippedCards[0].textContent = '';
                        flippedCards[1].textContent = '';
                        flippedCards = [];
                        canFlip = true;
                    }, 1000);
                }
            }
        }

        // é‡ç½®æ¸¸æˆ
        resetButton.addEventListener('click', initGame);

        // å¼€å§‹æ¸¸æˆ
        initGame();
    </script>
</body>
</html>
